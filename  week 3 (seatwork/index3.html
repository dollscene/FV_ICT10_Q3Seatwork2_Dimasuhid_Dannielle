<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals Entry Portal</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 450px; border: 1px solid #334155; }
        h1 { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; letter-spacing: -0.025em; color: #38bdf8; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #94a3b8; }
        
        select, input[type="text"] { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; font-size: 16px; }
        
        .check-item { display: flex; align-items: center; gap: 12px; padding: 15px; background: #334155; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .check-item:hover { background: #475569; }
        
        button { width: 100%; padding: 16px; background: #38bdf8; color: #0f172a; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #7dd3fc; transform: translateY(-2px); }

        #response-box { margin-top: 25px; padding: 20px; border-radius: 12px; display: none; text-align: center; line-height: 1.6; }
        .success { background: #065f46; color: #a7f3d0; border: 1px solid #059669; }
        .denied { background: #7f1d1d; color: #fecaca; border: 1px solid #dc2626; }
    </style>
</head>
<body>

<div class="card">
    <h1>ENTRY VERIFICATION</h1>
    
    <div class="input-group">
        <label class="check-item">
            <input type="checkbox" id="reg_status"> Online Registration Done
        </label>
        <label class="check-item">
            <input type="checkbox" id="med_status"> Medical Clearance Ready
        </label>
    </div>

    <div class="input-group">
        <label>Grade Level</label>
        <select id="grade_lvl">
            <option value="">Select Grade</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
        </select>
    </div>

    <div class="input-group">
        <label>Section</label>
        <select id="section_val">
            <option value="">Select Section</option>
            <option value="Ruby">Ruby</option>
            <option value="Jade">Jade</option>
            <option value="Emerald">Emerald</option>
            <option value="Sapphire">Sapphire</option>
        </select>
    </div>

    <button id="check-btn" py-click="verify">Validate My Entry</button>

    <div id="response-box"></div>
</div>

<script type="py" src="main3.py" config='{"name": "Intramurals App"}'></script>

</body>
</html>
